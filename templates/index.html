<!DOCTYPE html>
<html ng-app="pymusic" lang="en" ng-controller=""pyMusicController>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{url_for('static',filename='img/music.ico')}}">

    <title>pyMusic</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <link href="{{url_for('static', filename='js/app.js')}}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/jumbotron.css')}}" rel="stylesheet">

  </head>

  <body>

     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">pyMusic</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Search" class="form-control" ng-model="SongVal">
            </div>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to pyMusic!</h1>
        <p>Just vote for your favourite music, and the most popular ones will play! :D</p>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h3> 
            <button type="button" class="btn btn-success" aria-label="Left Align">
              <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Vote
            </button>

          </h3>
          <p style="margin-left: 2.2cm"></p>
        </div>
      </div>

      <hr>

      <footer>
        <p>kwikadi</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
